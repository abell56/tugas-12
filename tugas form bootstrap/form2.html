<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      background-color: bisque;
    }

    @media only screen and (max-width:1024px) {
      * {
        background-color: rgb(253, 168, 183);
      }
    }

    @media only screen and (max-width:768px) {
      * {
        background-color: chartreuse;
      }
    }
  </style>
</head>

<body>
  <form>
    <div class="form-group row">
      <label for="kode" class="col-4 col-form-label">Kode:</label>
      <div class="col-5">
        <input id="kode" name="kode" placeholder="Masukkan Kode Anda" type="text" required="required"
          class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="kegiatan" class="col-4 col-form-label">Nama Kegiatan:</label>
      <div class="col-5">
        <input id="kegiatan" name="kegiatan" placeholder="Masukkan Kegiatan Anda" type="text" required="required"
          class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="mulai" class="col-4 col-form-label">Tanggal Mulai</label>
      <div class="col-3">
        <input id="mulai" name="mulai" type="date" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="tanggallahir" class="col-4 col-form-label">Tanggal Lahir</label>
      <div class="col-3">
        <input id="tanggallahir" name="tanggallahir" type="date" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="biaya" class="col-4 col-form-label">Biaya</label>
      <div class="col-5">
        <input id="biaya" name="biaya" placeholder="Berapakah Biaya Masuknya" type="text" required="required"
          class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="tempat" class="col-4 col-form-label">Tempat:</label>
      <div class="col-5">
        <input id="tempat" name="tempat" placeholder="Dimanakah Lokasi Acara Anda" type="text" class="form-control"
          required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="longitude" class="col-4 col-form-label">Longitude</label>
      <div class="col-5">
        <input id="longitude" name="longitude" placeholder="Longitude Lokasi Anda" type="number" class="form-control"
          required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="latitude" class="col-4 col-form-label">Latitude:</label>
      <div class="col-5">
        <input id="latitude" name="latitude" placeholder="Latitude Lokasi Anda" type="number" class="form-control"
          required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
      <div class="col-5">
        <select id="kegiatan" name="kegiatan" required="required" class="custom-select">
          <option value="seminar">Seminar</option>
          <option value="pernikahan">Pernikahan</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="penanggungjawab" class="col-4 col-form-label">PIC:</label>
      <div class="col-5">
        <input id="penanggungjawab" name="penanggungjawab" placeholder="PIC Anda" type="text" class="form-control"
          required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="deskripsi" class="col-4 col-form-label">Deskrpsi:</label>
      <div class="col-8">
        <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control"
          required="required"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </form>
</body>

</html>
